<div>
	<span> Lista de Promoters:</span><br/>
	<span ng-repeat="promoter in promoters">Bio: {{promoter.bio}}<br/></span>
</div>

<div>
    <h1>Register!</h1>
    <h3>{{ message }}</h3> 
    <form name="registrationForm" novalidate ng-submit="createPromoter(registrationForm.$valid, newUser)" >
       <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="newUser.email" required/>
            <div ng-messages="registrationForm.email.$error" ng-messages-include="/messages.html"></div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="senha" class="form-control" ng-model="newUser.senha" required />
            <div ng-messages="registrationForm.senha.$error" ng-messages-include="/messages.html"></div>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmSenha" class="form-control" 
                   ng-model="newUser.confirmSenha" 
                   required compare-to="newUser.senha" />
            <div ng-messages="registrationForm.confirmSenha.$error" ng-messages-include="/messages.html"></div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register!</button>
        </div>
    </form> 
</div>
