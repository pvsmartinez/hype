<div>
  <script type="text/ng-template" id="error-messages">
      <div ng-message="required">Campo obrigatório</div>
      <div ng-message="minlength">Campo muito curto</div>
      <div ng-message="maxlength">Campo muito longo</div>
      <div ng-message="email">E-mail inválido</div>
      <div ng-message="date">Data inválida</div>
      <div ng-message="compareTo">Campo deve ser igual ao anterior</div>
  </script>
    <h1>Log-in</h1>
    <h3 role="alert">{{ message }}</h3>

    <form name="loginForm" novalidate ng-submit="login(loginForm.$valid, promoter)" >
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="promoter.email" required/>
            <div ng-if="showError" ng-messages="loginForm.email.$error" class="errorMessages" role="alert">
              <div ng-messages-include="error-messages"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" name="senha" class="form-control" ng-model="promoter.senha" required />
            <div ng-if="showError" ng-messages="loginForm.senha.$error" class="errorMessages" role="alert">
              <div ng-messages-include="error-messages"></div>
            </div>
        </div>
        <div class="form-group">
            <a href="/promoter/novoPromoter" class="btn btn-info" role="button">Cadastra-se</a>
            <button type="submit" class="btn btn-primary">Log-in</button>
        </div>
    </form>
</div>
