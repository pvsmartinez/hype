<div>
  <script type="text/ng-template" id="error-messages">
      <div ng-message="required">Campo obrigatório</div>
      <div ng-message="minlength">Campo muito curto</div>
      <div ng-message="maxlength">Campo muito longo</div>
      <div ng-message="email">E-mail inválido</div>
      <div ng-message="date">Data inválida</div>
      <div ng-message="compareTo">Campo deve ser igual ao anterior</div>
  </script>
    <h1>Novo Promoter</h1>
    <h3 role="alert">{{ message }}</h3>

    <form name="registrationForm" novalidate ng-submit="createPromoter(registrationForm.$valid, newPromoter)" >
       <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" class="form-control" ng-model="newPromoter.nome" required/>
            <div ng-if="showError" ng-messages="registrationForm.nome.$error" role="alert">
              <div ng-messages-include="error-messages"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="newPromoter.email" required/>
            <div ng-if="showError" ng-messages="registrationForm.email.$error" role="alert">
              <div ng-messages-include="error-messages"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" name="senha" class="form-control" ng-model="newPromoter.senha" required />
            <div ng-if="showError" ng-messages="registrationForm.senha.$error" role="alert">
              <div ng-messages-include="error-messages"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Confirmar Senha</label>
            <input type="password" name="confirmSenha" class="form-control" ng-model="newPromoter.confirmSenha" required compare-to="newPromoter.senha" />
            <div ng-if="showError" ng-messages="registrationForm.confirmSenha.$error" role="alert">
              <div ng-messages-include="error-messages"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Especialidade</label>
            <input type="text" name="especialidade" class="form-control" ng-model="newPromoter.especialidade" required/>
            <div ng-if="showError" ng-messages="registrationForm.especialidade.$error" role="alert">
              <div ng-messages-include="error-messages"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Experiencia</label>
            <input type="text" name="experiencia" class="form-control" ng-model="newPromoter.experiencia"/>
            <div ng-if="showError" ng-messages="registrationForm.experiencia.$error" role="alert">
              <div ng-messages-include="error-messages"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Biografia</label>
            <input type="text" name="biografia" class="form-control" ng-model="newPromoter.biografia"/>
            <div ng-if="showError" ng-messages="registrationForm.biografia.$error" role="alert">
              <div ng-messages-include="error-messages"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" name="dataNascimento" class="form-control" ng-model="newPromoter.dataNascimento" required/>
            <div ng-if="showError" ng-messages="registrationForm.dataNascimento.$error" role="alert">
              <div ng-messages-include="error-messages"></div>
            </div>
        </div>
        <div class="form-group">
          <a href="/promoter" class="btn btn-info" role="button">Voltar</a>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form> 
</div>
</form>
